<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$APPLICATION_NAME} System</title>
<!--                       CSS                       -->
<!-- Reset Stylesheet -->
<load href="__PUBLIC__/resources/css/reset.css" />
<!-- Main Stylesheet -->
<load href="__PUBLIC__/resources/css/style.css" />
<!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid -->
<load href="__PUBLIC__/resources/css/invalid.css" />
<!--                       Javascripts                       -->
<!-- jQuery -->
<load href="__PUBLIC__/resources/scripts/jquery-1.3.2.min.js" />
<!-- jQuery Configuration -->
<load href="__PUBLIC__/resources/scripts/simpla.jquery.configuration.js" />
<!-- Facebox jQuery Plugin -->
<load href="__PUBLIC__/resources/scripts/facebox.js" />
<!-- jQuery WYSIWYG Plugin -->
<load href="__PUBLIC__/resources/scripts/jquery.wysiwyg.js" />
<!-- jQuery Datepicker Plugin -->
<load href="__PUBLIC__/resources/scripts/jquery.datePicker.js" />
<load href="__PUBLIC__/resources/scripts/jquery.date.js" />
</head>
<body style="background-image: none">
	<!-- Wrapper for the radial gradient background -->
	<div id="main-content" style="width: 75%; margin: 0 auto;">
		<div class="content-box">
			<!-- Start Content Box -->
			<div class="content-box-header">
				<h3>Edit Content:{$breakingNews['breakingnewsname']}</h3>
				<ul class="content-box-tabs">
					<li><a href="#tab2">Edit</a></li>
				</ul>
				<div class="clear"></div>
			</div>
			<!-- End .content-box-header -->
			<div class="content-box-content">
				<form
					action="{:U('BreakingNews/editBreakingNewsSubmit','breakingnewsid=' . $breakingNews[breakingnewsid])}"
					method="post">
					<fieldset>
						<!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
						<p>
							<label>Content Title</label> <input
								class="text-input medium-input datepicker" type="text"
								id="medium-input" name="breakingNewsName"
								value="{$breakingNews['breakingnewsname']}" /> <br />
						</p>
						<p>
							<label>Content Type</label> <select id="selectType"
								name="breakingNewsType" class="small-input">
								<if condition="$breakingNews['breakingnewstype'] eq all">
								<option value="all" selected="selected">ALL</option>
								<else />
								<option value="all">ALL</option>
								</if>
								<if condition="$breakingNews['breakingnewstype'] eq 1">
								<option value="1" selected="selected">新聞</option>
								<else />
								<option value="1">新聞</option>
								</if>
								<if condition="$breakingNews['breakingnewstype'] eq 2">
								<option value="2" selected="selected">留學考試區</option>
								<else />
								<option value="2">留學考試區</option>
								</if>
								<if condition="$breakingNews['breakingnewstype'] eq 3">
								<option value="3" selected="selected">世界排名一覽</option>
								<else />
								<option value="3">世界排名一覽</option>
								</if>
								<if condition="$breakingNews['breakingnewstype'] eq 4">
								<option value="4" selected="selected">留學區域資料</option>
								<else />
								<option value="4">留學區域資料</option>
								</if>
								<if condition="$breakingNews['breakingnewstype'] eq 5">
								<option value="5" selected="selected">申請步驟</option>
								<else />
								<option value="5">申請步驟</option>
								</if>
								<if condition="$breakingNews['breakingnewstype'] eq 6">
								<option value="6" selected="selected">項目費用明細</option>
								<else />
								<option value="6">項目費用明細</option>
								</if>
								<if condition="$breakingNews['breakingnewstype'] eq 7">
								<option value="7" selected="selected">常見問題</option>
								<else />
								<option value="7">常見問題</option>
								</if>
								<if condition="$breakingNews['breakingnewstype'] eq 8">
								<option value="8" selected="selected">遊學優勢</option>
								<else />
								<option value="8">遊學優勢</option>
								</if>
								<if condition="$breakingNews['breakingnewstype'] eq 9">
								<option value="9" selected="selected">留學案例</option>
								<else />
								<option value="9">留學案例</option>
								</if>
								<if condition="$breakingNews['breakingnewstype'] eq 10">
								<option value="10" selected="selected">學生之聲</option>
								<else />
								<option value="10">學生之聲</option>
								</if>
							</select> <br />
						</p>
						<p>
							<label>Content Release</label> <input
								class="text-input medium-input datepicker" type="text"
								id="medium-input" name="breakingNewsRelease"
								value="{$breakingNews['breakingnewsrelease']}" /> <br />
						</p>
						<p>
							<label>Content MainContent</label> <input
								class="text-input medium-input datepicker" type="text"
								id="medium-input" name="breakingNewsMainContent"
								value="{$breakingNews['breakingnewsmaincontent']}" /> <br />
						</p>
						<p>
							<label>Picture (學生之聲)</label> <a
								href="__PUBLIC__/Download/{$breakingNews[breakingnewsreleasedate]|substr=0,10}/{$breakingNews[breakingnewsurl]}">{$breakingNews[breakingnewsurl]}</a>
						</p>
						<p>
							<label>Content Content</label>
							<div style='height: 600px'>{$editorHtml}</div>
						</p>
						<p>
							<input class="button" type="submit" value="Submit" />
						</p>
					</fieldset>
					<div class="clear"></div>
					<!-- End .clear -->
				</form>
			</div>
			<!-- End .content-box-content -->
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	
</script>
