<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$APPLICATION_NAME} System</title>
<!--                       CSS                       -->
<!-- Reset Stylesheet -->
<load href="__PUBLIC__/resources/css/reset.css" />
<!-- Main Stylesheet -->
<load href="__PUBLIC__/resources/css/style.css" />
<!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid -->
<load href="__PUBLIC__/resources/css/invalid.css" />
<!--                       Javascripts                       -->
<!-- jQuery -->
<load href="__PUBLIC__/resources/scripts/jquery-1.3.2.min.js" />
<!-- jQuery Configuration -->
<load href="__PUBLIC__/resources/scripts/simpla.jquery.configuration.js" />
<!-- Facebox jQuery Plugin -->
<load href="__PUBLIC__/resources/scripts/facebox.js" />
<!-- jQuery WYSIWYG Plugin -->
<load href="__PUBLIC__/resources/scripts/jquery.wysiwyg.js" />
<!-- jQuery Datepicker Plugin -->
<load href="__PUBLIC__/resources/scripts/jquery.datePicker.js" />
<load href="__PUBLIC__/resources/scripts/jquery.date.js" />
</head>
<body>
	<div id="body-wrapper">
		<!-- Wrapper for the radial gradient background -->
		<div id="sidebar">
			<include file='./Application/Admin/View/Menu/slidebar.html' />
		</div>
		<div id="main-content">
			<div class="content-box">
				<!-- Start Content Box -->
				<div class="content-box-header">
					<h3>SignUp</h3>
					<ul class="content-box-tabs">
						<li><a href="#tab1" class="default-tab">List</a></li>
						<!-- href must be unique and match the id of target div -->
						<li><a href="#tab2">Add</a></li>
					</ul>
					<div class="clear"></div>
				</div>
				<!-- End .content-box-header -->
				<div class="content-box-content">
					<div class="tab-content default-tab" id="tab1">

						<table style="table-layout: fixed;">
							<thead>
								<tr>
									<th width="10%"><input class="check-all" type="checkbox" /></th>
									<th width="20%">SignUpProject</th>
									<th width="20%">SignUpArea</th>
									<th width="20%">SignUpName</th>
									<th width="20%">SignUpSex</th>
									<th width="20%">SignUpSchool</th>
									<th width="20%">SignUpMajor</th>
									<th width="20%">SignUpTime</th>
									<th width="20%">Operation</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<td colspan="10">
										<div class="bulk-actions align-left">
											<a class="button" onclick="deleteMulti()">Delete Select</a>
										</div>
										<div class="pagination">{$page}</div> <!-- End .pagination -->
										<div class="clear"></div>
									</td>
								</tr>
							</tfoot>
							<tbody>
								<foreach name="list" item="item">
								<tr>
									<td><input type="checkbox" name='checkboxscut'
										id='{$item[signupid]}' /></td>
									<td
										style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{$item[signupproject]}</td>
									<td
										style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{$item[signuparea]}</td>
									<td
										style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{$item[signupname]}</td>
									<td
										style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{$item[signupsex]}</td>
									<td
										style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{$item[signupschool]}</td>
									<td
										style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{$item[signupmajor]}</td>
									<td
										style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{$item[signuptime]}</td>
									<td><a
										href="{:U('SignUp/editSignUp','signupid=' . $item[signupid])}"
										title="Edit" target="_blank"><img
											src="__PUBLIC__/resources/images/icons/pencil.png" alt="Edit" /></a>
										<a href="{:U('SignUp/allSignUp','delete=' . $item[signupid])}"
										title="Delete"><img
											src="__PUBLIC__/resources/images/icons/cross.png"
											onclick="javascript:return confirm('Do Delete?');"
											alt="Delete" /></a></td>
								</tr>
								</foreach>

							</tbody>
						</table>
					</div>
					<!-- End #tab1 -->
					<div class="tab-content" id="tab2">
						<form action="{:U('SignUp/addSignUp')}" method="post">
							<fieldset>
								<!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
								<p>
									<label>SignUpProject</label> <input
										class="text-input medium-input datepicker" type="text"
										id="medium-input" name="signupproject" /> <br />
								</p>
								<p>
									<label>SignUpArea</label> <input
										class="text-input medium-input datepicker" type="text"
										id="medium-input" name="signuparea" /> <br />
								</p>
								<p>
									<label>SignUpName</label> <input
										class="text-input medium-input datepicker" type="text"
										id="medium-input" name="signupname" /> <br />
								</p>
								<p>
									<label>SignUpSex</label> <input
										class="text-input medium-input datepicker" type="text"
										id="medium-input" name="signupsex" /> <br />
								</p>
								<p>
									<label>SignUpBirthDay</label> <input
										class="text-input medium-input datepicker" type="text"
										id="medium-input" name="signupbirthday" /> <br />
								</p>
								<p>
									<label>SignUpSchool</label> <input
										class="text-input medium-input datepicker" type="text"
										id="medium-input" name="signupschool" /> <br />
								</p>
								<p>
									<label>SignUpMajor</label> <input
										class="text-input medium-input datepicker" type="text"
										id="medium-input" name="signupmajor" /> <br />
								</p>
								<p>
									<label>SignUpGradeYear</label> <input
										class="text-input medium-input datepicker" type="text"
										id="medium-input" name="signupgradeyear" /> <br />
								</p>
								<p>
									<label>SignUpCellPhone</label> <input
										class="text-input medium-input datepicker" type="text"
										id="medium-input" name="signupcellphone" /> <br />
								</p>
								<p>
									<label>SignUpMail</label> <input
										class="text-input medium-input datepicker" type="text"
										id="medium-input" name="signupmail" /> <br />
								</p>
								<p>
									<label>SignUpWeiXing</label> <input
										class="text-input medium-input datepicker" type="text"
										id="medium-input" name="signupweixing" /> <br />
								</p>
								<p>
									<label>SignUpReferee</label> <input
										class="text-input medium-input datepicker" type="text"
										id="medium-input" name="signupreferee" /> <br />
								</p>
								<p>
									<label>SignUpIDCard</label> <input
										class="text-input medium-input datepicker" type="text"
										id="medium-input" name="signupidcard" /> <br />
								</p>
								<p>
									<label>SignUpFamilyContact</label> <input
										class="text-input medium-input datepicker" type="text"
										id="medium-input" name="signupfamilycontact" /> <br />
								</p>
								<p>
									<label>SignUpExperience</label>
									<textarea class="text-input medium-input datepicker"
										type="text" id="medium-input" name="signupexperience"
										style="height: 200px; overflow: auto;"></textarea>
									<br />
								</p>
								<p>
									<label>SignUpAward</label>
									<textarea class="text-input medium-input datepicker"
										type="text" id="medium-input" name="signupaward"
										style="height: 200px;"></textarea>
									<br />
								</p>
								<p>
									<input class="button" type="submit" value="Submit" />
								</p>
							</fieldset>
							<div class="clear"></div>
							<!-- End .clear -->
						</form>
					</div>
					<!-- End #tab2 -->
				</div>
				<!-- End .content-box-content -->
			</div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	function deleteMulti() {
		if (confirm('Do Delete?')) {
			var id = document.getElementsByName('checkboxscut');
			var value = new Array();
			for (var i = 0; i < id.length; i++) {
				if (id[i].checked)
					value.push(id[i].id);
			}
			//alert(value.toString());
			window.location = "{:U('SignUp/allSignUp','deleteMulti=-1')}" + ","
					+ value.toString();
		}
	}
</script>
