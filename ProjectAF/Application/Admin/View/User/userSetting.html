<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$APPLICATION_NAME} System</title>
<!--                       CSS                       -->
<!-- Reset Stylesheet -->
<load href="__PUBLIC__/resources/css/reset.css" />
<!-- Main Stylesheet -->
<load href="__PUBLIC__/resources/css/style.css" />
<!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid -->
<load href="__PUBLIC__/resources/css/invalid.css" />
<!--                       Javascripts                       -->
<!-- jQuery -->
<load href="__PUBLIC__/resources/scripts/jquery-1.3.2.min.js" />
<!-- jQuery Configuration -->
<load href="__PUBLIC__/resources/scripts/simpla.jquery.configuration.js" />
<!-- Facebox jQuery Plugin -->
<load href="__PUBLIC__/resources/scripts/facebox.js" />
<!-- jQuery WYSIWYG Plugin -->
<load href="__PUBLIC__/resources/scripts/jquery.wysiwyg.js" />
<!-- jQuery Datepicker Plugin -->
<load href="__PUBLIC__/resources/scripts/jquery.datePicker.js" />
<load href="__PUBLIC__/resources/scripts/jquery.date.js" />
</head>
<body>
	<div id="body-wrapper">
		<!-- Wrapper for the radial gradient background -->
		<div id="sidebar">
			<div id="sidebar">
				<include file='./Application/Admin/View/Menu/slidebar.html' />
			</div>
		</div>
		<div id="main-content">
			<div class="content-box">
				<!-- Start Content Box -->
				<div class="content-box-header">
					<h3>個人設置</h3>
					<ul class="content-box-tabs">
						<li><a href="#tab1" class="default-tab">个人设置</a></li>
						<!-- href must be unique and match the id of target div -->
					</ul>
					<div class="clear"></div>
				</div>
				<!-- End .content-box-header -->
				<div class="content-box-content">
					<div class="tab-content default-tab" id="tab1">

						<form action="{:U('User/userSettingSubmit','userid=' . $USER_ID)}"
							method="post">
							<fieldset>
								<!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
								<p>
									<label>账号</label> <input
										class="text-input medium-input datepicker" type="text"
										id="medium-input" name="userAccount" disabled="disabled"
										style="background-image:none;background-color:#ECE3E3"
										value="{$tempUser[0]['useraccount']}" /> <br />
								</p>
								<p>
									<label>修改密碼：原密碼</label> <input
										class="text-input medium-input datepicker" type="password"
										id="medium-input" name="exUserPassword" /> <br />
								</p>
								<p>
									<label>修改密碼：新密碼</label> <input
										class="text-input medium-input datepicker" type="password"
										id="medium-input" name="newUserPassword" /> <br />
								</p>
								<p>
									<label>郵箱</label> <input
										class="text-input medium-input datepicker" type="text"
										value="{$tempUser[0]['usermail']}" id="medium-input"
										name="userMail" /> <br />
								</p>
								<p>
									<label>創建時間</label> <input
										class="text-input medium-input datepicker" type="text"
										value="{$tempUser[0]['usercreatetime']}" id="medium-input"
										style="background-image:none;background-color:#ECE3E3"
										name="userCreatetime" disabled="disabled" /> <br />
								</p>

								<p>
									<input class="button" type="submit" value="确定" />
								</p>
							</fieldset>
							<div class="clear"></div>
							<!-- End .clear -->
						</form>
					</div>
					<!-- End #tab1 -->
				</div>
				<!-- End .content-box-content -->
			</div>
		</div>
	</div>
</body>
</html>
